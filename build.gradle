apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation 'com.google.code.gson:gson:2.8.6'
}

repositories {
    mavenCentral()
}

group = 'com.sgcai.andoid.retrofit'
version = '1.0.0'
archivesBaseName = 'sgcai-retrofit-plugin'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../sgcaiRetrofitPlugin'))
        }
    }
}
